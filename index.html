<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For my Mhine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffccd5, #ffe6e6);
      overflow-x: hidden;
      text-align: center;
      padding-bottom: 50px;
    }

    h1 {
      font-size: 3em;
      color: #b30059;
      margin-top: 30px;
    }

    p {
      font-size: 1.5em;
      color: #660033;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #ff99cc;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff66b2;
    }

    #secret, #gallery-container {
      display: none;
      margin-top: 20px;
    }

    #secret {
      font-size: 1.3em;
      color: #993366;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: rotate(45deg) translateY(0);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translateY(-1000px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Helloooo Bebe! üòç</h1>
  <p>üéÇHappy monthsary!!ü•≥</p>

  <button onclick="reveal()">Click Me</button>

  <!-- Hidden Love Message -->
  <p id="secret">text here</p>

  <!-- Hidden Gallery Container -->
  <div id="gallery-container">
    <div class="gallery">
      <img src="https://i.postimg.cc/9FS0v9Y8/244da728-ddce-459e-b975-63154586c87f.jpg" alt="First meet">
      <img src="https://i.postimg.cc/3Jq1Vyvn/61814341-3f11-4538-91f0-15cacf0ffc59.jpg" alt="First date">
      <img src="https://i.postimg.cc/zGR7rJw5/1528b4e0-4dec-44cf-8bd9-3052de56bd97.jpg" alt="Second date">
      <img src="https://i.postimg.cc/tT2CDngz/af1ccbe9-358c-4124-bbe4-f87c1dff4b22.jpg" alt="My favorite photo of us">
    </div>
  </div>

  <!-- Heart animation -->
  <script>
    function reveal() {
      document.getElementById('secret').style.display = 'block';
      document.getElementById('gallery-container').style.display = 'block';
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
